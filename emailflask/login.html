<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Login</title>
</head>
<body>
    <h1 class="titulo">Pagina de Login</h1>
    <form action="/pagina_dados" method="get">
        <label for="usuario" class="text">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario"><br>
        <label for="senha" class="text">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br>
        <button class="entrar">Entrar</button>
    </form>
</body>
</html>
