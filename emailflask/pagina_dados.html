<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Pagina de Dados</title>
</head>
<body>
    <h1>Página de Dados</h1>
    <form action="/pagina_dados" method="post">
        <label for="data">Data:</label><br>
        <input type="text" id="data" name="data"><br>
        <label for="destinatario">Destinatário:</label><br>
        <input type="text" id="destinatario" name="destinatario"><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <label for="remetente">Remetente:</label><br>
        <input type="text" id="remetente" name="remetente"><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
