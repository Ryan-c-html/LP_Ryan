<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Pagina de Dados</title>
</head>
<body>
    <h1 class="titulo">Página de Dados</h1>
    <form action="/pagina_dados" method="post">
        <label for="data" class="text">Data:</label><br>
        <input type="text" id="data" name="data"><br>
        <label for="destinatario" class="text">Destinatário:</label><br>
        <input type="text" id="destinatario" name="destinatario"><br>
        <label for="mensagem" class="text">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br>
        <label for="remetente" class="text">Remetente:</label><br>
        <input type="text" id="remetente" name="remetente"><br>
        <button class="salvar">Salvar</button>
    </form>
</body>
</html>
